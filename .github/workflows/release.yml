name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      otp:
        description: 'npm OTP code (from authenticator app)'
        required: true
        type: string
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Set version from tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          npm version "$VERSION" --no-git-tag-version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --run

      - name: Build
        run: yarn build

      - name: Verify package
        run: npm pack --dry-run

      - name: Publish to npm
        run: |
          if [ -n "${{ github.event.inputs.otp }}" ]; then
            npm publish --provenance --access public --otp ${{ github.event.inputs.otp }}
          else
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          generate_release_notes: true

      - name: Commit version update
        run: |
          git config user.name "Amin Shariati"
          git config user.email "amin.shariati@gmail.com"
          git add package.json
          git diff --cached --quiet && echo "No version change to commit" && exit 0
          git commit -m "build: Update version to ${{ steps.version.outputs.VERSION }}"
          git push origin HEAD:main
